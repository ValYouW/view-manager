<style>

	.pxcmb-wrap {
		position: relative;
	}

	.pxcmb-search input {
		width: 100%;
		box-sizing: border-box;
	}

	.pxcmb-search label {
		position: absolute;
		z-index: 1;
		top: 2px;
		right: 5px;
		cursor: pointer;
	}

	.pxcmb-combo-wrap {
		position: absolute;
		top: 100%;
		left: 0;
		right: 0;
		border: 1px solid black;
		background-color: white;
		z-index: 100;
	}

	.pxcmb-combo-wrap > div {
		cursor: pointer;
	}

	.pxcmb-combo-wrap > div:hover {
		background-color: #ccc;
	}

	.pxcmb-highlighted {
		background-color: gray;
	}

</style>

<div class="pxcmb-wrap">
	<div class="pxcmb-search">
		<input type="text" placeholder="Select..." ng-model="ctrl.search.text"
		       ng-click="ctrl.showOpts = !ctrl.showOpts;" ng-change="ctrl.searchChange()"
		       ng-keyup="ctrl.searchKeyUp($event)">
		<label ng-click="ctrl.showOpts = !ctrl.showOpts;">v</label>
	</div>
	<div class="pxcmb-combo-wrap" ng-show="ctrl.showOpts">
		<div ng-repeat="i in ctrl.items | filter:ctrl.search track by $index" ng-click="ctrl.select(i)"
		     ng-class="{'pxcmb-highlighted': $index === ctrl.highlightedIdx}">
			<label>{{i.text}}</label>
		</div>
	</div>
</div>
